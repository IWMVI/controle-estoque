<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Funcionários</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 900px;
            text-align: center;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            margin: 20px 0;
        }

        /* Formulário para adicionar novo funcionário */
        .form-adicionar {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            background-color: #f9f9f9;
        }

        .form-adicionar label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-adicionar input[type="text"],
        .form-adicionar input[type="email"],
        .form-adicionar input[type="password"],
        .form-adicionar select {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .form-adicionar button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .form-adicionar button:hover {
            background-color: #45a049;
        }

        /* Tabela de funcionários */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        /* Botões de ação */
        .action-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .action-buttons button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-detalhes {
            background-color: #007bff;
        }

        .btn-editar {
            background-color: #ffc107;
        }

        .btn-excluir {
            background-color: #dc3545;
        }

        .btn-detalhes:hover {
            background-color: #0056b3;
        }

        .btn-editar:hover {
            background-color: #e0a800;
        }

        .btn-excluir:hover {
            background-color: #c82333;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .form-adicionar, table {
                width: 100%;
                overflow-x: auto;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Funcionários</h1>

        <!-- Formulário para adicionar novo funcionário -->
        <h2>Adicionar Novo Funcionário</h2>
        <form class="form-adicionar" th:action="@{/funcionarios/adicionar}" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="cargo">Cargo:</label>
            <select id="cargo" name="cargo" required>
                <option value="" disabled selected>Selecione o cargo</option>
                <option value="Analista">Analista</option>
                <option value="Assistente">Assistente</option>
                <option value="Gerente">Gerente</option>
                <option value="Supervisor">Supervisor</option>
                <!-- Adicione mais opções conforme necessário -->
            </select>

            <button type="submit">Adicionar Funcionário</button>
        </form>

        <!-- Tabela de funcionários -->
        <h2>Funcionários Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Cargo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="funcionario : ${funcionarios}">
                    <td th:text="${funcionario.id}"></td>
                    <td th:text="${funcionario.nome}"></td>
                    <td th:text="${funcionario.email}"></td>
                    <td th:text="${funcionario.cargo}"></td>
                    <td class="action-buttons">
                        <!-- Botão para exibir detalhes do funcionário -->
                        <form th:action="@{/funcionarios/detalhes/{id}(id=${funcionario.id})}" method="get">
                            <button class="btn-detalhes" type="submit">Detalhes</button>
                        </form>

                        <!-- Formulário para editar o funcionário -->
                        <form th:action="@{/funcionarios/editar/{id}(id=${funcionario.id})}" method="get">
                            <button class="btn-editar" type="submit">Editar</button>
                        </form>

                        <!-- Formulário para excluir o funcionário -->
                        <form th:action="@{/funcionarios/deletar/{id}(id=${funcionario.id})}" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <button class="btn-excluir" type="submit" onclick="return confirm('Tem certeza que deseja excluir este funcionário?')">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
