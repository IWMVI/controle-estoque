<form th:fragment="form" action="/relatorios" method="GET">
    
    <label for="categoriaId">Categoria:</label>
    <select class="form-select" name="categoriaId" required>
        <option value="" disabled>Selecione uma Categoria</option>
        <option th:each="categoria : ${categorias}" 
                th:value="${categoria.id}" 
                th:text="${categoria.nome}"
                th:selected="${categoria.id} == ${categoriaId}">
        </option>
    </select>

    <label for="status">Ativo:</label>
    <select name="status" required>
        <option value="true" th:selected="${status == true}">
            Ativo
        </option>
        <option value="false" th:selected="${status == false}">
            Inativo
        </option>
    </select>

    <button type="submit">Gerar Relat√≥rio</button>
</form>
