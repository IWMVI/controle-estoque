<!DOCTYPE html>
<html lang="PT-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head('Gerenciar Produto')"></head>

<body>
    <header>
        <h1>Gerenciar Produtos</h1>
        <a href="/">Voltar à Página Inicial</a>
    </header>

    <!-- Formulário para adicionar novo produto -->
    <main th:replace="produto/ProdutoFormulario :: form('Cadastrar', '/produtos/adicionar', false)"></main>

    <h2>Produtos Cadastrados</h2>
    <table th:replace="produto/ProdutoTabela"></table>

    <div th:replace="fragments/modal :: modal('produto')"></div>

    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>
</body>
</html>
