<table th:fragment="table">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.categoria.nome}"></td>
            <td th:text="${produto.descricao}"></td>
            <td th:text="${produto.preco}"></td>
            <!-- Exibindo "Ativo" ou "Inativo" com base no valor do atributo ativo -->
            <td th:text="${produto.ativo ? 'Ativo' : 'Inativo'}"></td>
            <td>
                <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">
                    <i class="fa-solid fa-pen text-primary"></i>
                </a>
                <a th:attr="onclick=|deletarRegistro('${produto.nome}', '/produtos/excluir/${produto.id}')|"
                        type="button" data-bs-toggle="modal" data-bs-target="#modalId">
                    <i class="fa-solid fa-trash text-danger"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
