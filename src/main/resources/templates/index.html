<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Página de Index</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <style>
            /* Reset básico de margin e padding */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Roboto", sans-serif;
                background-color: #f9fafb;
                color: #333;
                line-height: 1.6;
            }

            /* Estilo do Cabeçalho */
            header {
                text-align: center;
                margin-bottom: 40px;
            }

            h1 {
                font-size: 3rem;
                color: #4caf50;
                font-weight: 600;
            }

            p {
                font-size: 1.1rem;
                color: #666;
                margin-top: 10px;
            }

            /* Estilo da tela principal (Index com Cards) */
            .main-content {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                gap: 20px;
                padding: 20px;
            }

            .card {
                background-color: #ffffff;
                border: 1px solid #e0e0e0;
                border-radius: 10px;
                width: 250px;
                padding: 20px;
                text-align: center;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            }

            .card-link {
                text-decoration: none;
                color: #333;
            }

            .icon {
                font-size: 3rem;
                color: #4caf50;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 1.6rem;
                font-weight: 500;
                color: #333;
            }

            p {
                font-size: 1rem;
                color: #777;
            }

            /* Responsividade */
            @media (max-width: 768px) {
                .main-content {
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
    </head>

    <body>
        <!-- Cabeçalho com Navbar -->
        <header>
            <h1>Bem-vindo ao Controle de Estoque</h1>
            <p>Gerencie facilmente seus produtos e mais!</p>
        </header>

        <!-- Main Content com Cards -->
        <div class="main-content">
            <div class="card">
                <!-- Link para a página de produtos, agora com Thymeleaf -->
                <a th:href="@{/produtos}" class="card-link">
                    <div class="icon">
                        <i class="fas fa-box"></i>
                    </div>
                    <h2>Produtos</h2>
                    <p>Visualize, edite e gerencie seus produtos.</p>
                </a>
            </div>
            <div class="card">
                <a href="/categorias" class="card-link">
                    <div class="icon">
                        <i class="fas fa-list-alt"></i>
                    </div>
                    <h2>Categorias</h2>
                    <p>Organize seus produtos por categoria.</p>
                </a>
            </div>
            <div class="card">
                <a href="/clientes" class="card-link">
                    <div class="icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <h2>Clientes</h2>
                    <p>Gerencie as informações dos seus clientes.</p>
                </a>
            </div>
            <div class="card">
                <a href="/relatorios" class="card-link">
                    <div class="icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h2>Relatórios</h2>
                    <p>Visualize relatórios de vendas e estoque.</p>
                </a>
            </div>
        </div>
    </body>
</html>
