<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Página de Produtos</title>
        <link rel="stylesheet" href="/styles/styles.css" />
        <script src="scripts.js" defer></script>
    </head>

    <body>
        <header>
            <h1>Página de Produtos</h1>
            <a href="/" class="button-back">
                <i class="fas fa-arrow-left"></i> Voltar ao Index
            </a>
        </header>

        <div class="actions">
            <!-- Botão de Adicionar Produto -->
            <a href="/produtos/adicionar-produto" class="button">
                <i class="fas fa-plus-circle"></i> Adicionar Produto
            </a>

            <!-- Botão de Buscar Produto -->
            <a href="#" class="button" id="search-product-btn">
                <i class="fas fa-search"></i> Buscar Produto
            </a>
        </div>

        <!-- Formulário de busca (oculto inicialmente) -->
        <div id="search-form">
            <input
                type="text"
                id="search-input"
                placeholder="Buscar produto..."
            />
            <button id="search-btn">
                <i class="fas fa-search"></i> Buscar
            </button>
        </div>

        <div class="container">
            <table class="produto-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Categoria</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produto-list">
                    <!-- Aqui você está iterando sobre os produtos com o Thymeleaf -->
                    <tr th:each="produto : ${produtos}">
                        <td th:text="${produto.nome}"></td>
                        <td th:text="${produto.categoria}"></td>
                        <td th:text="${produto.preco}"></td>
                        <td>
                            <button
                                class="edit-btn"
                                data-id="[[${produto.id}]]"
                            >
                                <i class="fas fa-edit"></i> Editar
                            </button>
                            <button class="delete-btn">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal de Edição -->
        <div id="edit-modal">
            <div class="modal-content">
                <span class="close-btn" id="close-modal">&times;</span>
                <h2>Editar Produto</h2>
                <form id="edit-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" />
                    <label for="categoria">Categoria</label>
                    <input type="text" id="categoria" name="categoria" />
                    <label for="preco">Preço</label>
                    <input type="text" id="preco" name="preco" />
                    <button type="submit">Salvar alterações</button>
                </form>
            </div>
        </div>
    </body>
</html>
